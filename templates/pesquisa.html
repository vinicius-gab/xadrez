<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aberturas de Xadrez</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS prÃ³prio -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-secondary">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" href="{{ url_for('index') }}">Xadrez</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">InÃ­cio</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('pagina_aberturas') }}">Aberturas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_favoritos') }}">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro_abertura') }}">Cadastrar</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- CONTEÃšDO -->
<div class="container mt-4">

  <!-- TÃTULO -->
  <h2 class="text-white mb-4">
    Aberturas de Xadrez
  </h2>

  <!-- BARRA DE PESQUISA -->
  <form method="get" action="{{ url_for('pagina_aberturas') }}" class="mb-4">
    <div class="input-group">
      <input type="text"
             name="q"
             class="form-control"
             placeholder="Pesquisar abertura, ECO ou descriÃ§Ã£o..."
             value="{{ request.args.get('q', '') }}">

      <button class="btn btn-success" type="submit">
        Pesquisar
      </button>
    </div>
  </form>

  <!-- RESULTADOS -->
  <div class="row">

    {% for abertura in aberturas %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 abertura-card"
             onclick="window.location.href='{{ url_for('abertura_detalhada', id_abertura=abertura.idAbertura) }}'">

          <img src="{{ url_for('static', filename='tabuleiros/' ~ abertura.img_tabuleiro) }}"
               class="card-img-top"
               alt="{{ abertura.Nome }}">

          <div class="card-body">
            <h5 class="card-title">{{ abertura.Nome }}</h5>
            <p class="card-text">{{ abertura.Descricao }}</p>

            <span class="badge bg-primary">{{ abertura.Tipo }}</span>
            <span class="badge bg-success">{{ abertura.Nivel }}</span>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

  <!-- SEM RESULTADOS -->
  {% if aberturas|length == 0 %}
    <p class="text-white text-center mt-4">
      Nenhuma abertura encontrada ğŸ˜•
    </p>
  {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
