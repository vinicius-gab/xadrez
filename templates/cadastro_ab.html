<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="static\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="static\assets\img\favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <h3 class="text-white"> {{nome}},&nbsp;aqui você pode adicionar suas aberturas!</h3>
      <a class="navbar-brand" href="#"></a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Aberturas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_favoritos') }}">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastro_usuario') }}">Se cadastre agora</a></li>
      </ul>
      </div>

    </div>
  </nav>

    <div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">

      <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" name="nome" id="nome"
            placeholder="Nome da abertura" required>
        </div>

        <div class="mb-3">
          <label for="estilo" class="form-label">Estilo:</label>
          <input type="text" class="form-control" name="estilo" id="estilo"
            placeholder="Diga o estilo do movimento">
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" class="form-control" name="descricao" id="descricao"
            placeholder="Diga a descrição do movimento">
        </div>

        <div class="mb-3">
          <label for="eco" class="form-label">ECO:</label>
          <input type="text" class="form-control" name="eco" id="eco"
            placeholder="Digite o ECO da abertura">
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo:</label>
          <select class="form-select" name="tipo" id="tipo" required>
            <option value="Abertura">Abertura</option>
            <option value="Defesa">Defesa</option>
            <option value="Gambito">Gambito</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nivel" class="form-label">Nível:</label>
          <select class="form-select" name="nivel" id="nivel" required>
            <option value="Iniciante">Iniciante</option>
            <option value="Intermediario">Intermediario</option>
            <option value="Avançado">Avançado</option>
          </select>
        </div>

        <div>
            <label for="capa">Imagem do tabuleiro:</label>
            <input type="file" name="img_tabuleiro" id="img_tabuleiro" accept="image/*">
        </div>


        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
