<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <h3 class="text-white">Vamos realizar seu login!?</h3>
      <a class="navbar-brand" href="#"></a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Aberturas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('pagina_favoritos') }}">Favoritos</a></li>
      </ul>
      </div>

    </div>
  </nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">

      <form method="POST" class="bg-light p-4 rounded shadow">

        <h1 class="text-center mb-4">Entrar</h1>

        <div class="mb-3">
          <input type="email"
                 name="usuario"
                 class="form-control"
                 placeholder="Email"
                 required
                 autofocus>
        </div>

        <div class="mb-3">
          <input type="password"
                 name="senha"
                 class="form-control"
                 placeholder="Senha"
                 required>
        </div>

        {% with mensagens = get_flashed_messages(with_categories=true) %}
          {% if mensagens %}
            {% for categoria, msg in mensagens %}
              <div class="alert alert-{{ categoria }} mt-2">
                {{ msg }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">
            Entrar
          </button>

          <!-- navegação = <a>, não button -->
          <a href="{{ url_for('cadastro_usuario') }}"
             class="btn btn-outline-secondary">
            Ou cadastre-se
          </a>
        </div>

      </form>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
