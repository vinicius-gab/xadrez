 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">

      <form method="POST" class="bg-light p-4 rounded shadow">

        <h1 class="text-center mb-4">Cadastro</h1>

        <div class="mb-3">
          <input type="text"
                 name="nome_user"
                 class="form-control"
                 placeholder="Nome"
                 required>
        </div>

        <div class="mb-3">
          <input type="email"
                 name="Email_do_User"
                 class="form-control"
                 placeholder="Email"
                 required>
        </div>

        <div class="mb-3">
          <input type="password"
                 name="Senha"
                 class="form-control"
                 placeholder="Senha"
                 required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Confirmar
          </button>
        </div><br>
        <div class="d-grid">
            <a class="btn btn-primary" href="{{ url_for('login_usuario') }}">
                Faça o login
            </a>
        </div>
      </form>

    </div>
